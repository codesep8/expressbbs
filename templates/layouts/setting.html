<div class="modal modal-display-config" id="shortcutHelpModal" tabindex="-1" aria-labelledby="shortcutHelpModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header ml-1">
            <h5 class="modal-title">Display settings</h5>
            <button class="close" type="button" data-dismiss="modal"><span aria-hidden="true">×</span></button>
         </div>
         <nav class="navbar navbar-expand navbar-arca-settings p-0 pl-2">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active"><a data-toggle="collapse" data-target=".navbar-item-general" aria-expanded="false" aria-controls="displayconfig-navbar" class="btn">일반</a></li>
               <li class="nav-item"><a data-toggle="collapse" data-target=".navbar-item-content" aria-expanded="false" aria-controls="displayconfig-navbar" class="btn">콘텐츠</a></li>
            </ul>
         </nav>
         <form class="modal-body">
            <div class="form-row navbar-item-general collapse show" data-parent=".modal-display-config">
               <div class="form-group col-md-6">
                  <label for="display-config-font.family">폰트</label>
                  <select name="font.family" id="display-config-font.family" class="form-control">
                     <option value="">Automatic</option>
                     <option value="ff-sansserif">Browser default</option>
                     <option value="ff-nanumbarungothic">NanumBarun Gothic</option>
                     <option value="ff-nanumgothic">Nanum Gothic</option>
                     <option value="ff-notosans">Noto Sans KR</option>
                     <option value="ff-applesdgothicneo">Apple SD Gothic Neo</option>
                     <option value="ff-pretendard">Pretendard</option>
                  </select>
               </div>
            <div class="form-row navbar-item-general collapse show" data-parent=".modal-display-config">
               <div class="form-group col-md-6">
                  <label for="display-config-theme.background">테마</label>
                  <select name="theme.background" id="display-config-theme.background" class="form-control">
                     <option value="">브라우저에 맞게</option>
                     <option value="light">밝게</option>
                     <option value="dark">어둡게</option>
                  </select>
               </div>
            </div>
            <div class="form-row navbar-item-general collapse show" data-parent=".modal-display-config">
               <div class="form-group col-md-6">
                  <label for="display-config-theme.navbar">상단 바 옵션</label>
                  <select name="theme.navbar" id="display-config-theme.navbar" class="form-control">
                     <option value="scroll">비고정</option>
                     <option value="sticky-top">고정</option>
                  </select>
               </div>
            </div>
            <div class="form-row navbar-item-content collapse" data-parent=".modal-display-config">
               <div class="form-group col-md-6">
                  <label for="display-config-notification.muteMedia">Show Arcacon notification</label>
                  <select name="notification.muteMedia" id="display-config-notification.muteMedia" class="form-control">
                     <option value="show">Use</option>
                     <option value="hide">Disable</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="display-config-notification.badge">Browser Icon notification</label>
                  <select name="notification.badge" id="display-config-notification.badge" class="form-control">
                     <option value="default">New post notification</option>
                     <option value="notification">Notify new notifications</option>
                  </select>
               </div>
            </div>
            <div class="form-row navbar-item-content collapse" data-parent=".modal-display-config">
               <div class="form-group col-md-6">
                  <label for="display-config-content.thumbnail">Image preview</label>
                  <select name="content.thumbnail" id="display-config-content.thumbnail" class="form-control">
                     <option value="">Use</option>
                     <option value="disabled">Disable</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="display-config-content.hidden_channel_defaultimage">Show channel default image</label>
                  <select name="content.hidden_channel_defaultimage" id="display-config-content.hidden_channel_defaultimage" class="form-control">
                     <option value="">Use</option>
                     <option value="disabled">Disable</option>
                  </select>
               </div>
            </div>
            <div class="form-row navbar-item-content collapse" data-parent=".modal-display-config">
               <div class="form-group col-md-6">
                  <label for="display-config-sidebar.content">Sidebar contents</label>
                  <select name="sidebar.content" id="display-config-sidebar.content" class="form-control">
                     <option value="">Random</option>
                     <option value="humor">Mute Humor Channel</option>
                     <option value="deal">Mute Deal</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="display-config-content.disable_autoplay_emoticon">Disable Arcacon auto-play</label>
                  <select name="content.disable_autoplay_emoticon" id="display-config-content.disable_autoplay_emoticon" class="form-control">
                     <option value="disabled">Use</option>
                     <option value="">Disable</option>
                  </select>
               </div>
            </div>
            <div class="form-row navbar-item-content collapse" data-parent=".modal-display-config">
               <div class="form-group col-md-12">
                  <label for="display-config-content.sensitive">Shows Sensitive Contents</label>
                  <select name="content.sensitive" id="display-config-content.sensitive" class="form-control">
                     <option value="">Automatic</option>
                     <option value="show">Show</option>
                     <option value="hide">Hide</option>
                  </select>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
